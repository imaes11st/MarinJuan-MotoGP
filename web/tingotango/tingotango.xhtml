<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../template.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"      
                xmlns:f="http://xmlns.jcp.org/jsf/core">    
        <ui:define name="encabezado">
            <style type="text/css">
                .ui-diagram-element {
                    border:0.1em dotted #000099;    
                    width:14em; 
                    height:4em;     
                    line-height:4em;
                    text-align: center;
                    background-color: #66ffff;
                }
                .ui-diagram-element-pirinola {   
                     width:8em; 
                     height:3em;     
                     line-height:3em;
                     text-align: center;
                     box-shadow: 0 5px 10px rgba(0, 0, 0, 0.8);
                     border-radius: 4px;
                     border: 1px solid transparent;
                     background-color: red;
                     color: #ffffff;
                }

            </style>
 
 
   
        </ui:define>
    <ui:define name="body">
        <center>
            <h:form>
                <p:poll  interval="1" listener="#{appBean.pasarTingo()}" update="panelDatos" />                

                <p:panel id="panelTingo" header="Bienvenidos a Pirinola - Total Jugadores: #{appBean.listaCircularCorredores.contarNodos()}"  >
                    <p:dataTable  value="#{appBean.listadoCorredores}" var="inf">
                        <p:column>
                            <f:facet name="header">
                                <p:outputLabel value="Código"/>
                            </f:facet>
                            <p:outputLabel value="#{inf.codigo}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <p:outputLabel value="Nombre"/>
                            </f:facet>
                            <p:outputLabel value="#{inf.nombre}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <p:outputLabel value="Edad"/>
                            </f:facet>
                            <p:outputLabel value="#{inf.edad}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <p:outputLabel value="Género"/>
                            </f:facet>
                            <p:outputLabel rendered="#{inf.genero}"  value="Niño"/>
                            <p:outputLabel rendered="#{!inf.genero}"  value="Niña"/>                                
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <p:outputLabel value="Ciudad nacimiento"/>
                            </f:facet>
                            <p:outputLabel value="#{inf.ciudadNacimiento}"/>
                        </p:column>
                    </p:dataTable>

                </p:panel>
                <h:panelGroup id="panelBotones">
                    <p:commandButton  value="Inicio" disabled="#{!appBean.verInicio}"
                                      action="#{appBean.controlarCiclo()}" update="panelBotones,panelTingo" />

                    <p:commandButton value="Parar" disabled="#{appBean.verInicio}"
                                     action="#{appBean.controlarCiclo()}" update="panelBotones,panelTingo"/>
                    
                    <p:commandButton value="#{bundle.pirinola}" action="/tingotango/index.html" ajax="false"/>
                     
                </h:panelGroup>

                <p:panel header="Jugador Seleccionado">
                    <p:panelGrid columns="2" id="panelDatos">
                        <p:outputLabel value="Correo"/>
                        <p:outputLabel value="#{PirinolaApp.usuarioSeleccionado.correo}ejemplo@ejemplo."/>                        
                        <p:outputLabel value="Nombre"/>
                        <p:outputLabel value="#{PirinolaApp.usuarioSeleccionado.nombreCompleto}Usuario"/>                        
                        <p:outputLabel value="Número de Fichas"/>
                        <p:outputLabel value="#{PirinolaApp.usuarioSeleccionado.nFichas}4"/>      
                    </p:panelGrid>
                </p:panel>
                <h:panelGroup>
                      
                </h:panelGroup>
            </h:form>
           
        </center>
      
    </ui:define>

</ui:composition>
