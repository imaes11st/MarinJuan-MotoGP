<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <h:head> </h:head> <h:body style="text-align:center">
        <p:growl id="mensajes" showDetail="true" life="2000" />
        <h:form id="frmLogin">
            <p:commandButton value="Ocultar/mostrar" action="#{loginBean.habilitarOdeshabilitarLogin()}"
                             update="pnlLogin"/>

            <p:commandButton value="Ver Modal Login"
                             action="#{loginBean.aumentarContadorSaludos()}"
                             oncomplete="PF('dlgModalLogin').show();"
                             update="panelModalLogin"/>

            <p:inputText value="#{loginBean.textoSaludo}"/>

            <h:panelGroup id="pnlLogin">
                <p:panel  rendered="#{loginBean.verPanelLogin}" header="login">

                    <p:button value="login"/> 

                </p:panel>
            </h:panelGroup>

            <p:dialog id="modalLogin" header="Modal Login" widgetVar="dlgModalLogin">
                <h:panelGroup id="panelModalLogin">
                    <p:outputLabel value="Bienvenid@ #{loginBean.textoSaludo}" style="text-align:center"/>
                    <br/>
                    <p:outputLabel value="Saludo #{loginBean.contadorSaludos}"/>
                    <br/>
                    <p:commandButton value="Ver panel Login" 
                                     action="#{loginBean.habilitarOdeshabilitarLogin()}"
                                     update="pnlLogin"
                                     oncomplete="PF('dlgModalLogin').hide();"/>
                    <p:commandButton value="Cerrar Modal" onclick="PF('dlgModalLogin').hide();"/>
                </h:panelGroup>



            </p:dialog>

        </h:form>
    </h:body>
    <script type="text/javascript">
    </script>
</html>
